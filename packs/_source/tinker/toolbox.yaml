  description: >-
    <p>You have a kit of tools and supplies with which you work on long-term
    projects.</p>

    <details>

    <summary>Choose two features</summary>

    <ul>

    <li>assorted scrap wood</li>

    <li>assorted gears and springs</li>

    <li>esoteric hand tools</li>

    <li>manuals</li>

    <li>assorted medicines</li>

    <li>portable alchemy kit</li>

    <li>sewing kit</li>

    <li>cookware</li>

    <li>minor explosives</li>

    </ul>

    </details><details>

    <summary>Choose one drawback</summary>

    <ul>

    <li>heavy (counts as 2 Load instead of 1)</li>

    <li>bulky &amp; obvious</li>

    <li>stolen</li>

    <li>fragile</li>

    </ul>

    </details>

    <p>When you open up your toolkit and dedicate yourself to making a thing or
    to getting to the bottom of something, decide what and tell the GM. The GM
    will give you between 1 to 4 conditions you must fulfill to accomplish your
    goal, including time taken, materials needed, help needed, facilities/tools
    needed, or the limits on the project. When you accomplish the conditions,
    you accomplish the goal.</p>
