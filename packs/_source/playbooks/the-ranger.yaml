name: The Ranger
type: playbook
img: icons/svg/book.svg
system:
  name: ''
  description: >-
    <div>

    <p style="margin: 20px 100px; text-align: center; font-size: 1.5em;"><em>You
    are a capable, stealthy vagabond, centered on the forests that fill the
    Woodland between the clearings, more interested in the wilds than in the
    company of other Woodland denizens or their society.</em></p>

    </div>

    <hr>

    <p style="font-size: 0.95em;"><em><strong>Instructions:</strong> You can
    drag-and-drop into your character sheet any <span style="background: #DDD;
    border: 1px solid var(--color-border-dark-tertiary); border-radius: 2px;
    color: #2d2d2d; display: inline-block; padding: 1px 4px; font-style:
    normal;"><img style="border: none; filter: opacity(0.5); height: 14px;
    margin: 2px 0 -2px; width: 14px;"
    src="modules/root/styles/img/icons/suitcase.svg" alt=""> Item</span> you
    choose and it will automatically be assigned to its correct place.
    Everything else needs to be copy-pasted or input manually (this includes the
    background &amp; details, your stats, and the equipment starting
    value).</em></p>

    <hr>

    <section class="grid grid-3col">

    <div class="background" style="border-right: dashed 1px black;
    padding-right: 10px;">

    <h2 style="margin: 15px 0 10px;">BACKGROUND &amp; DETAILS</h2>

    <h3 style="border: none;">Species</h3>

    <ul>

    <li>badger, beaver, bluejay, cat, fox, hawk, lizard, mouse, opossum, otter,
    owl, raccoon, rabbit, squirrel, wolf</li>

    </ul>

    <hr>

    <h3 style="border: none;">Details</h3>

    <ul>

    <li>he, she, they, shifting</li>

    <li>unkempt, scarred, natural, practical</li>

    <li>forest charm, leafy cloak, smoking pipe, stolen ring</li>

    </ul>

    <hr>

    <h3 style="border: none;">Demeanor</h3>

    <ul>

    <li>terse, mistrusting, polite, kind</li>

    </ul>

    <hr>

    <h3 style="border: none;">Background</h3>

    <p><strong>Where do you call home?</strong></p>

    <ul>

    <li>____________ clearing</li>

    <li>the forest</li>

    <li>a place far from here</li>

    </ul>

    <p><strong>Why are you a vagabond?</strong></p>

    <ul>

    <li>I dislike the hypocrisy of society</li>

    <li>I am mistrusted by other denizens</li>

    <li>I want to wander the Woodland</li>

    <li>I need to find and save a loved one</li>

    <li>I seek escape from the wars</li>

    </ul>

    <p><strong>Whom have you left behind?</strong></p>

    <ul>

    <li>my commander</li>

    <li>my family</li>

    <li>my best friend</li>

    <li>my student</li>

    <li>no one&mdash;I lost those who mattered to me (mark one notoriety with
    the faction responsible)</li>

    </ul>

    <p><strong>Which faction have you served the most?</strong>
    &nbsp;&mdash;&nbsp;<em>mark two prestige for appropriate group</em>.</p>

    <p><strong>With which faction have you earned a special enmity?</strong>
    &nbsp;&mdash;&nbsp;<em>mark one notoriety for appropriate group</em>.</p>

    </div>

    <div class="attributes" style="border-right: dashed 1px black;
    padding-right: 10px;">

    <h2 style="margin: 15px 0 10px;">ATTRIBUTES &amp; TRAITS</h2>

    <h3 style="border: none;">Stats*</h3>

    <p><strong>Charm:</strong> <input style="margin: 0; text-align: center;
    width: 30px;" type="text" value="-1" data-dtype="Number"></p>

    <p><strong>Cunning:</strong> <input style="margin: 0; text-align: center;
    width: 30px;" type="text" value="1" data-dtype="Number"></p>

    <p><strong>Finesse:</strong> <input style="margin: 0; text-align: center;
    width: 30px;" type="text" value="1" data-dtype="Number"></p>

    <p><strong>Luck:</strong> <input style="margin: 0; text-align: center;
    width: 30px;" type="text" value="0" data-dtype="Number"></p>

    <p><strong>Might:</strong> <input style="margin: 0; text-align: center;
    width: 30px;" type="text" value="1" data-dtype="Number"></p>

    <p><em>Add <strong>+1 to a stat</strong> of your choice, to a max of
    +2.</em></p>

    <hr>

    <h3 style="border: none;">Nature</h3>

    <p>Drag-and-drop <strong>one nature</strong>:</p>

    <p>@UUID[Compendium.root.ranger.Item.xUm5eHJ7Cg0Ct6qe]{Cynic}</p>

    <p>@UUID[Compendium.root.ranger.Item.9ElsEooAT86hdg0m]{Loner}</p>

    <hr>

    <h3 style="border: none;">Drives</h3>

    <p>Drag-and-drop <strong>two drives</strong>:</p>

    <p>@UUID[Compendium.root.ranger.Item.zY8QcynJLz2Yoxz5]{Discovery}</p>

    <p>@UUID[Compendium.root.ranger.Item.e9Dmuk23J3g4vndi]{Freedom}</p>

    <p>@UUID[Compendium.root.ranger.Item.dUzI6riWZTcsWYS1]{Protection}</p>

    <p>@UUID[Compendium.root.ranger.Item.E3noMRBf8SRdC7zo]{Revenge}</p>

    <hr>

    <h3 style="border: none;">Connections</h3>

    <p>Drag-and-drop <strong>your two connections</strong>:</p>

    <p>@UUID[Compendium.root.ranger.Item.plUs3D8EgMzbaW3S]{Protector}</p>

    <p>@UUID[Compendium.root.ranger.Item.tU72lzVfd96SvVXv]{Watcher}</p>

    <hr>

    <h3 style="border: none;">Roguish Feats</h3>

    <p>Drag-and-drop <strong>your two roguish feats</strong>:</p>

    <p>@UUID[Compendium.root.feats.Item.R23a3mq4KIil8nxu]{Hide}</p>

    <p>@UUID[Compendium.root.feats.Item.fTimsK8D9UZpDm63]{Sneak}</p>

    <hr>

    <h3 style="border: none;">Equipment</h3>

    <p>Starting Value: <input style="margin: 0; text-align: center; width:
    30px;" type="text" value="9" data-dtype="Number"></p>

    </div>

    <div class="moves">

    <h2 style="margin: 15px 0 10px;">STARTING MOVES</h2>

    <h3 style="border: none;">Playbook Moves</h3>

    <p>Drag-and-drop <strong>three playbook moves</strong>:</p>

    <p>@UUID[Compendium.root.ranger.Item.uv6uGChXYVKicQoQ]{Dirty Fighter}</p>

    <p>@UUID[Compendium.root.ranger.Item.Vw68MdefbbMG9EHJ]{Forager}</p>

    <p>@UUID[Compendium.root.ranger.Item.S2JkjrpMqzZkzqzU]{Poisons and
    Antidotes}</p>

    <p>@UUID[Compendium.root.ranger.Item.IJ3MTM6g67YEKFV3]{Silent Paws}</p>

    <p>@UUID[Compendium.root.ranger.Item.zC1iOCQuwGTLGv2R]{Slip Away}</p>

    <p>@UUID[Compendium.root.ranger.Item.r5CDf56r8Dq9rAEk]{Threatening
    Visage}</p>

    <hr>

    <h3 style="border: none;">Weapon Moves</h3>

    <p>Drag-and-drop <strong>one weapon move</strong>:</p>

    <p>@UUID[Compendium.root.weapon-special.Item.78EbcqJh9bqAubuh]{Cleave}</p>

    <p>@UUID[Compendium.root.weapon-special.Item.1uM7YSsZIDEOSoEX]{Disarm}</p>

    <p>@UUID[Compendium.root.weapon-special.Item.TtmqndtTIHwcaF8y]{Harry a
    Group}</p>

    <p>@UUID[Compendium.root.weapon-special.Item.RT1WnI2rRG9kj6OO]{Vicious
    Strike}</p>

    </div>

    </section>

    <hr>

    <p style="text-align: center;"><em><strong>*</strong> Changes you make on
    this document (like your stats) won't be saved, but you can type and
    copy-paste them onto your sheet.</em></p>
