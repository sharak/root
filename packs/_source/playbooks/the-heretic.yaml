  description: "<div>\n<p style=\"margin:20px 100px;text-align:center;font-size:1.5em\"><em>You are a fervent believer in a cause or ideology that most Woodland denizens and factions find distasteful and unacceptable, even if your beliefs are genuinely for the greater good of the denizens.</em></p>\n</div>\n<hr />\n<p style=\"font-size:0.95em\"><em><strong>Instructions:</strong> You can drag-and-drop into your character sheet any <span style=\"background:#DDD;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;color:#2d2d2d;display:inline-block;padding:1px 4px;font-style:normal\"><img style=\"border:none;filter:opacity(0.5);height:14px;margin:2px 0 -2px;width:14px\" src=\"modules/root/styles/img/icons/suitcase.svg\" alt /> Item</span> you choose and it will automatically be assigned to its correct place. Everything else needs to be copy-pasted or input manually (this includes the background &amp; details, your stats, and the equipment starting value).</em></p>\n<hr />\n<section class=\"grid grid-3col\">\n<div class=\"background\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">BACKGROUND &amp; DETAILS</h2>\n<h3 style=\"border:none\">Species</h3>\n<ul>\n<li>badger, beaver, bluejay, cat, fox, hawk, lizard, mouse, opossum, otter, owl, raccoon, rabbit, squirrel, wolf</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Details</h3>\n<ul>\n<li>he, she, they, shifting</li>\n<li>unkempt, young, clear-eyed, lithe</li>\n<li>colorful robes, facial tattoo, token of belief, unique jewelry</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Demeanor</h3>\n<ul>\n<li>passionate, naive, eccentric, proud</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Background</h3>\n<p><strong>Where do you call home?</strong></p>\n<ul>\n<li>____________ clearing</li>\n<li>the forest</li>\n<li>a place far from here</li>\n</ul>\n<p><strong>What are the fundamental tenets of your cause?</strong> Pick 2:</p>\n<ul>\n<li>To overturn a tradition</li>\n<li>To exalt the worthy</li>\n<li>To unseat the corrupt</li>\n<li>To uplift the downtrodden</li>\n<li>To destroy a falsehood</li>\n</ul>\n<p><strong>Why are you a vagabond?</strong></p>\n<ul>\n<li>I must make amends for my past</li>\n<li>I want to bring my truth to all</li>\n<li>I seek still greater understanding</li>\n<li>I’m being hunted by the powerful</li>\n</ul>\n<p><strong>Whom have you left behind?</strong></p>\n<ul>\n<li>my devotee</li>\n<li>my family</li>\n<li>my guru</li>\n<li>my secret love</li>\n</ul>\n<p><strong>Which faction is known to hate those who share your cause?</strong> \_—\_<em>set your reputation with them to -1</em>.</p>\n<p><strong>Which faction is known to harbor those who share your cause?</strong> \_—\_<em>set your reputation with them to +1</em>.</p>\n</div>\n<div class=\"attributes\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">ATTRIBUTES &amp; TRAITS</h2>\n<h3 style=\"border:none\">Stats</h3>\n<p><strong>Charm:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"2\" data-dtype=\"Number\" /></p>\n<p><strong>Cunning:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"0\" data-dtype=\"Number\" /></p>\n<p><strong>Finesse:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"-1\" data-dtype=\"Number\" /></p>\n<p><strong>Luck:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"1\" data-dtype=\"Number\" /></p>\n<p><strong>Might:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"0\" data-dtype=\"Number\" /></p>\n<p><em>Add <strong>+1 to a stat</strong> of your choice, to a max of +2.</em></p>\n<hr />\n<h3 style=\"border:none\">Nature</h3>\n<p>Drag-and-drop <strong>one nature</strong>:</p>\n<p>@UUID[Compendium.root.heretic.Item.Vw9bQLIpLTvS6cP6]{Believer}</p>\n<p>@UUID[Compendium.root.heretic.Item.6wUY6SQIaxU8AIDv]{Healer}</p>\n<hr />\n<h3 style=\"border:none\">Drives</h3>\n<p>Drag-and-drop <strong>two drives</strong>:</p>\n<p>@UUID[Compendium.root.heretic.Item.yMvntHG2FrLyUZ0E]{Chaos}</p>\n<p>@UUID[Compendium.root.heretic.Item.4JZ3gJltNw0mMPjh]{Freedom}</p>\n<p>@UUID[Compendium.root.heretic.Item.KOz6ky7AaIuNmcXR]{Principles}</p>\n<p>@UUID[Compendium.root.heretic.Item.rIlNeJgZGDn8QgNw]{Protection}</p>\n<hr />\n<h3 style=\"border:none\">Connections</h3>\n<p>Drag-and-drop <strong>your two connections</strong>:</p>\n<p>@UUID[Compendium.root.heretic.Item.o1RXbl6xOKo9P6vr]{Protector}</p>\n<p>@UUID[Compendium.root.heretic.Item.zSnfnfACyNX1azyY]{Watcher}</p>\n<hr />\n<h3 style=\"border:none\">Roguish Feats</h3>\n<p>Drag-and-drop <strong>your two roguish feats</strong>:</p>\n<p>@UUID[Compendium.root.feats.Item.aroS6tQCfSvYN6ZO]{Counterfeit}</p>\n<p>@UUID[Compendium.root.feats.Item.0k6qyIRuLbe2ZFVV]{Sleight of Hand}</p>\n<hr />\n<h3 style=\"border:none\">Equipment</h3>\n<p>Starting Value: <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"9\" data-dtype=\"Number\" /></p>\n</div>\n<div class=\"moves\">\n<h2 style=\"margin:15px 0 10px\">STARTING MOVES</h2>\n<h3 style=\"border:none\">Playbook Moves</h3>\n<p>Drag-and-drop <strong>these two playbook moves</strong>:</p>\n<p>@UUID[Compendium.root.heretic.Item.zBSZQiCmR3w2oO3H]{Friends Indeed}</p>\n<p>@UUID[Compendium.root.heretic.Item.DirQBLtz2ezAtQI4]{Hear Me!}</p>\n<p>Then drag-and-drop <strong>one more playbook move</strong>:</p>\n<p>@UUID[Compendium.root.heretic.Item.zqsqtVI8EEnsYqxx]{Center of the Universe} <strong>**</strong></p>\n<p>@UUID[Compendium.root.heretic.Item.pmxqCOePasUeA1ZF]{Destroy Something Beautiful}</p>\n<p>@UUID[Compendium.root.heretic.Item.OdpfvGkM9g3o3FGn]{Devilish Charm}</p>\n<p>@UUID[Compendium.root.heretic.Item.WJuuyeHVGso8JMCW]{You Shall Not Pass}</p>\n<hr />\n<h3 style=\"border:none\">Weapon Moves</h3>\n<p>Drag-and-drop <strong>one weapon move</strong>:</p>\n<p>@UUID[Compendium.root.weapon-special.Item.78EbcqJh9bqAubuh]{Cleave}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.1uM7YSsZIDEOSoEX]{Disarm}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.jY3uTFRctwbo2vsd]{Quick Shot}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.P8vRQ3vahMlteMoj]{Storm a Group}</p>\n</div>\n</section>\n<hr />\n<p style=\"text-align:center\"><em><strong>*</strong> Changes you make on this document (like your stats) won't be saved, but you can type and copy-paste them onto your sheet.</em></p>\n<p style=\"text-align:center\"><em><strong>**</strong> Adds +1 Charm automatically if automation enabled (default setting).</em></p>"
