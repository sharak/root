    <ul>

    <li>____________ clearing</li>

    <li>the forest</li>

    <li>a place far from here</li>

    </ul>

    <p><strong>Why are you a vagabond?</strong></p>

    <ul>

    <li>I seek the Woodland&rsquo;s secrets</li>

    <li>I swore an oath to record true, unbiased history</li>

    <li>I want to spread knowledge throughout the Woodland</li>

    <li>I aim to change the Woodland by sharing its history</li>

    <li>I crave adventure</li>

    </ul>

    <p><strong>Who inspired your love of history?</strong></p>

    <ul>

    <li>my parents</li>

    <li>an older sibling</li>

    <li>an old mentor</li>

