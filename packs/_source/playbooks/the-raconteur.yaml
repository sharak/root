  name: ''
  description: "<div>\n<p style=\"margin:20px 100px;text-align:center;font-size:1.5em\"><em>You are a storyteller, making coin and earning trust by moving amid the clearings and weaving tales that ultimately teach the denizens the “truth” of what goes on in the Woodland.</em></p>\n</div>\n<hr />\n<p style=\"font-size:0.95em\"><em><strong>Instructions:</strong> You can drag-and-drop into your character sheet any <span style=\"background:#DDD;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;color:#2d2d2d;display:inline-block;padding:1px 4px;font-style:normal\"><img style=\"border:none;filter:opacity(0.5);height:14px;margin:2px 0 -2px;width:14px\" src=\"modules/root/styles/img/icons/suitcase.svg\" alt /> Item</span> you choose and it will automatically be assigned to its correct place. Everything else needs to be copy-pasted or input manually (this includes the background &amp; details, your stats, and the equipment starting value).</em></p>\n<hr />\n<section class=\"grid grid-3col\">\n<div class=\"background\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">BACKGROUND &amp; DETAILS</h2>\n<h3 style=\"border:none\">Species</h3>\n<ul>\n<li>badger, beaver, bluejay, cat, fox, hawk, lizard, mouse, opossum, otter, owl, raccoon, rabbit, squirrel, wolf</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Details</h3>\n<ul>\n<li>he, she, they, shifting</li>\n<li>shabby, flashy, haphazard, effete</li>\n<li>gold tooth, swirling cloak, homespun memento, tuning fork</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Demeanor</h3>\n<ul>\n<li>ingenuous, passionate, verbose, smooth</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Background</h3>\n<p><strong>Where do you call home?</strong></p>\n<ul>\n<li>____________ clearing</li>\n<li>the forest</li>\n<li>a place far from here</li>\n</ul>\n<p><strong>Why are you a vagabond?</strong></p>\n<ul>\n<li>I want to see all of the Woodland</li>\n<li>I want to find a worthy hero to write about</li>\n<li>I want to witness a legendary moment firsthand</li>\n<li>I want to find the kind of true love found in epic poetry</li>\n<li>I have been run out of too many clearings to stay still</li>\n</ul>\n<p><strong>Whom have you wronged and how?</strong></p>\n<ul>\n<li>a lover, with my words</li>\n<li>a friend, with my actions</li>\n<li>an innocent, with my silence</li>\n<li>an ally, with my inaction</li>\n<li>a sibling, many times</li>\n</ul>\n<p><strong>Which faction have you served the most?</strong> \_—\_<em>mark two prestige for appropriate group</em>.</p>\n<p><strong>With which faction have you earned a special enmity?</strong> \_—\_<em>mark one notoriety for appropriate group</em>.</p>\n</div>\n<div class=\"attributes\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">ATTRIBUTES &amp; TRAITS</h2>\n<h3 style=\"border:none\">Stats*</h3>\n<p><strong>Charm:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"2\" data-dtype=\"Number\" /></p>\n<p><strong>Cunning:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"1\" data-dtype=\"Number\" /></p>\n<p><strong>Finesse:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"1\" data-dtype=\"Number\" /></p>\n<p><strong>Luck:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"-1\" data-dtype=\"Number\" /></p>\n<p><strong>Might:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"-1\" data-dtype=\"Number\" /></p>\n<p><em>Add <strong>+1 to a stat</strong> of your choice, to a max of +2.</em></p>\n<hr />\n<h3 style=\"border:none\">Nature</h3>\n<p>Drag-and-drop <strong>one nature</strong>:</p>\n<p>@UUID[Compendium.root.raconteur.Item.gD0sjPqBWuBZ7Dpj]{Companion}</p>\n<p>@UUID[Compendium.root.raconteur.Item.vFWmJeXkxzBlV9Hs]{Legend}</p>\n<hr />\n<h3 style=\"border:none\">Drives</h3>\n<p>Drag-and-drop <strong>two drives</strong>:</p>\n<p>@UUID[Compendium.root.raconteur.Item.IUMzravfReN5Djnb]{Clean Paws}</p>\n<p>@UUID[Compendium.root.raconteur.Item.RU7MOXohNtSPN5vY]{Discovery}</p>\n<p>@UUID[Compendium.root.raconteur.Item.JTr1fr5lxQ78Qguw]{Infamy}</p>\n<p>@UUID[Compendium.root.raconteur.Item.hdkPcZ8FKdNLeUVs]{Thrills}</p>\n<hr />\n<h3 style=\"border:none\">Connections</h3>\n<p>Drag-and-drop <strong>your two connections</strong>:</p>\n<p>@UUID[Compendium.root.raconteur.Item.P1XveLzJcanVVKAE]{Family}</p>\n<p>@UUID[Compendium.root.raconteur.Item.hhNP22ZNDyX2acbh]{Friend}</p>\n<hr />\n<h3 style=\"border:none\">Roguish Feats</h3>\n<p>Drag-and-drop <strong>your three roguish feats</strong>:</p>\n<p>@UUID[Compendium.root.feats.Item.aroS6tQCfSvYN6ZO]{Counterfeit}</p>\n<p>@UUID[Compendium.root.feats.Item.3DKqIF8sBfvLrkbb]{Pick Lock}</p>\n<p>@UUID[Compendium.root.feats.Item.UdqlW5J5nsXkiAF1]{Pickpocket}</p>\n<hr />\n<h3 style=\"border:none\">Equipment</h3>\n<p>Starting Value: <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"8\" data-dtype=\"Number\" /></p>\n</div>\n<div class=\"moves\">\n<h2 style=\"margin:15px 0 10px\">STARTING MOVES</h2>\n<h3 style=\"border:none\">Playbook Moves</h3>\n<p>Drag-and-drop <strong>this playbook move</strong>:</p>\n<p>@UUID[Compendium.root.raconteur.Item.y3r8YZn4jAFzRqWg]{Tools of the Trade}</p>\n<p>Then drag-and-drop <strong>two more playbook moves</strong>:</p>\n<p>@UUID[Compendium.root.raconteur.Item.bqJVROaX6CBkYGdk]{Adoring Fans}</p>\n<p>@UUID[Compendium.root.raconteur.Item.MZOGIgIYR6xENARC]{All Eyes on Me}</p>\n<p>@UUID[Compendium.root.raconteur.Item.PH3ceCZPZmrpsgqS]{Quick Fingers, Quicker Eyes}</p>\n<p>@UUID[Compendium.root.raconteur.Item.PkdOdqCk4MGHb4R2]{Silver Tongue}</p>\n<p>@UUID[Compendium.root.raconteur.Item.jkMPGVTbjg9S84KL]{Sweet as Honey} <strong>**</strong></p>\n<hr />\n<h3 style=\"border:none\">Weapon Moves</h3>\n<p>Drag-and-drop <strong>one weapon move</strong>:</p>\n<p>@UUID[Compendium.root.weapon-special.Item.EX4YuMPVWoVDr0Qv]{Confuse Senses}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.1uM7YSsZIDEOSoEX]{Disarm}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.j6pWotpPfQePNTX8]{Improvise Weapon}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.RT1WnI2rRG9kj6OO]{Vicious Strike}</p>\n</div>\n</section>\n<hr />\n<p style=\"text-align:center\"><em><strong>*</strong> Changes you make on this document (like your stats) won't be saved, but you can type and copy-paste them onto your sheet.</em></p>\n<p style=\"text-align:center\"><em><strong>**</strong> Adds +1 Charm automatically if automation enabled (default setting).</em></p>"
