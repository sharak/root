    <p><strong>Where do you call home?</strong></p>

    <ul>

    <li>____________ clearing</li>

    <li>the forest</li>

    <li>a place far from here</li>

    </ul>

    <p><strong>Why are you a vagabond?</strong></p>

    <ul>

    <li>I am on the run for a destructive crime</li>

    <li>I seek vengeance for my suffering</li>

    <li>I wish to defeat a faction</li>

    <li>I am mistrusted by other denizens</li>

    <li>I want to be free from society&rsquo;s bonds</li>

    </ul>

    <p><strong>Whom have you left behind?</strong></p>

    <ul>

    <li>my teacher</li>

    <li>my family</li>

    <li>my loved one</li>

    <li>my only defender</li>

    <li>my best friend</li>

    </ul>

