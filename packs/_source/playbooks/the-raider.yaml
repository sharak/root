  description: "<div>\n<p style=\"margin:20px 100px;text-align:center;font-size:1.5em\"><em>You are a bandit, a thief-by-force, dangerous and threatening, but perhaps with the capacity to turn your axe to good use... and all the better if you get paid for it.</em></p>\n</div>\n<hr />\n<p style=\"font-size:0.95em\"><em><strong>Instructions:</strong> You can drag-and-drop into your character sheet any <span style=\"background:#DDD;border:1px solid var(--color-border-dark-tertiary);border-radius:2px;color:#2d2d2d;display:inline-block;padding:1px 4px;font-style:normal\"><img style=\"border:none;filter:opacity(0.5);height:14px;margin:2px 0 -2px;width:14px\" src=\"modules/root/styles/img/icons/suitcase.svg\" alt /> Item</span> you choose and it will automatically be assigned to its correct place. Everything else needs to be copy-pasted or input manually (this includes the background &amp; details, your stats, and the equipment starting value).</em></p>\n<hr />\n<section class=\"grid grid-3col\">\n<div class=\"background\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">BACKGROUND &amp; DETAILS</h2>\n<h3 style=\"border:none\">Species</h3>\n<ul>\n<li>badger, beaver, bluejay, cat, fox, hawk, lizard, mouse, opossum, otter, owl, raccoon, rabbit, squirrel, wolf</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Details</h3>\n<ul>\n<li>he, she, they, shifting</li>\n<li>well-groomed, huge, scarred, lean</li>\n<li>sigil pendant, dark cloak, face paint, sentimental talisman</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Demeanor</h3>\n<ul>\n<li>intimidating, jovial, curt, curious</li>\n</ul>\n<hr />\n<h3 style=\"border:none\">Background</h3>\n<p><strong>Where do you call home?</strong></p>\n<ul>\n<li>____________ clearing</li>\n<li>the forest</li>\n<li>a place far from here</li>\n</ul>\n<p><strong>Why are you a vagabond?</strong></p>\n<ul>\n<li>I am feared by most denizens</li>\n<li>I wish to see all the Woodlands have to offer</li>\n<li>I refuse to serve someone unworthy</li>\n<li>I seek to overthrow all oppressors</li>\n<li>I am running from powerful enemies</li>\n</ul>\n<p><strong>Whom have you left behind?</strong></p>\n<ul>\n<li>my mentor</li>\n<li>my ward</li>\n<li>my loved one</li>\n<li>my sibling</li>\n<li>my best friend</li>\n</ul>\n<p><strong>Which faction have you served the most?</strong> \_—\_<em>mark two prestige for appropriate group</em>.</p>\n<p><strong>With which faction have you earned a special enmity?</strong> \_—\_<em>mark one notoriety for appropriate group</em>.</p>\n</div>\n<div class=\"attributes\" style=\"border-right:dashed 1px black;padding-right:10px\">\n<h2 style=\"margin:15px 0 10px\">ATTRIBUTES &amp; TRAITS</h2>\n<h3 style=\"border:none\">Stats*</h3>\n<p><strong>Charm:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"0\" data-dtype=\"Number\" /></p>\n<p><strong>Cunning:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"-1\" data-dtype=\"Number\" /></p>\n<p><strong>Finesse:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"1\" data-dtype=\"Number\" /></p>\n<p><strong>Luck:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"0\" data-dtype=\"Number\" /></p>\n<p><strong>Might:</strong> <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"2\" data-dtype=\"Number\" /></p>\n<p><em>Add <strong>+1 to a stat</strong> of your choice, to a max of +2.</em></p>\n<hr />\n<h3 style=\"border:none\">Nature</h3>\n<p>Drag-and-drop <strong>one nature</strong>:</p>\n<p>@UUID[Compendium.root.raider.Item.CDjKBAI6bP0H1Y10]{Bandit}</p>\n<p>@UUID[Compendium.root.raider.Item.emP9moPSUqWX23gU]{Hero}</p>\n<hr />\n<h3 style=\"border:none\">Drives</h3>\n<p>Drag-and-drop <strong>two drives</strong>:</p>\n<p>@UUID[Compendium.root.raider.Item.OgHwyMnGoCwG23E9]{Chaos}</p>\n<p>@UUID[Compendium.root.raider.Item.CgwWEMODGoqRnskV]{Crime}</p>\n<p>@UUID[Compendium.root.raider.Item.VBF4wfTdEoAEGWZA]{Greed}</p>\n<p>@UUID[Compendium.root.raider.Item.pnUeaLTRAmmtDhQ6]{Loyalty}</p>\n<hr />\n<h3 style=\"border:none\">Connections</h3>\n<p>Drag-and-drop <strong>your two connections</strong>:</p>\n<p>@UUID[Compendium.root.raider.Item.12geqrIWeoOjO31N]{Protector}</p>\n<p>@UUID[Compendium.root.raider.Item.raNibzyOemwRs2o6]{Watcher}</p>\n<hr />\n<h3 style=\"border:none\">Roguish Feats</h3>\n<p>Drag-and-drop <strong>your two roguish feats</strong>:</p>\n<p>@UUID[Compendium.root.feats.Item.DkwveHuA1QHjg42x]{Acrobatics}</p>\n<p>@UUID[Compendium.root.feats.Item.ZktkLmvroSa67Bk3]{Blindside}</p>\n<hr />\n<h3 style=\"border:none\">Equipment</h3>\n<p>Starting Value: <input style=\"margin:0;text-align:center;width:30px\" type=\"text\" value=\"9\" data-dtype=\"Number\" /></p>\n</div>\n<div class=\"moves\">\n<h2 style=\"margin:15px 0 10px\">STARTING MOVES</h2>\n<h3 style=\"border:none\">Playbook Moves</h3>\n<p>Drag-and-drop <strong>three playbook moves</strong>:</p>\n<p>@UUID[Compendium.root.raider.Item.HHolnZZOXNDuf15s]{Eye For Battle}</p>\n<p>@UUID[Compendium.root.raider.Item.6sZ7qRR4JJyCfgk1]{Fearsome Visage}</p>\n<p>@UUID[Compendium.root.raider.Item.QCx3cjS3Bbu7W0y7]{Ironhide}</p>\n<p>@UUID[Compendium.root.raider.Item.vrmNnMQLWCK8eKrC]{Loot and Plunder}</p>\n<p>@UUID[Compendium.root.raider.Item.6nNdXXiohu36AKRW]{Merciful Might}</p>\n<p>@UUID[Compendium.root.raider.Item.lGjnbAlwt8ktrwEL]{Plan of Attack}</p>\n<hr />\n<h3 style=\"border:none\">Weapon Moves</h3>\n<p>Drag-and-drop <strong>one weapon move</strong>:</p>\n<p>@UUID[Compendium.root.weapon-special.Item.78EbcqJh9bqAubuh]{Cleave}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.EX4YuMPVWoVDr0Qv]{Confuse Senses}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.P8vRQ3vahMlteMoj]{Storm a Group}</p>\n<p>@UUID[Compendium.root.weapon-special.Item.RT1WnI2rRG9kj6OO]{Vicious Strike}</p>\n</div>\n</section>\n<hr />\n<p style=\"text-align:center\"><em><strong>*</strong> Changes y