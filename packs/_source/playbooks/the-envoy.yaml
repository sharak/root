    <p>@UUID[Compendium.root.envoy.Item.nHe7ZxFcsVheiP5a]{Clean Paws}</p>

    <p>@UUID[Compendium.root.envoy.Item.iONiNF32ud2kzr3n]{Greed}</p>

    <p>@UUID[Compendium.root.envoy.Item.Eb4A6MpooWcjzkHy]{Loyalty}</p>

