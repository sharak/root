    <p>Starting Value: <input style="margin: 0; text-align: center; width:
    30px;" type="text" value="8" data-dtype="Number"></p>

    </div>

    <div class="moves">

    <h2 style="margin: 15px 0 10px;">STARTING MOVES</h2>

    <h3 style="border: none;">Playbook Moves</h3>

    <p>Drag-and-drop <strong>this playbook move</strong>:</p>

    <p>@UUID[Compendium.root.envoy.Item.CdYUntTTVQ8jIpnv]{Diplomat}</p>

