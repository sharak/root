    <p>@UUID[Compendium.root.champion.Item.mow7cc5MWtOKFHqP]{Justice}</p>

    <p>@UUID[Compendium.root.champion.Item.eFoofp0t4ygtkleu]{Loyalty}</p>

    <p>@UUID[Compendium.root.champion.Item.arQlE2FoGqwvEimg]{Principles}</p>

    <hr>

    <h3 style="border: none;">Connections</h3>

    <p>Drag-and-drop <strong>your two connections</strong>:</p>

    <p>@UUID[Compendium.root.champion.Item.hpBcjUvnF1zTIyb1]{Family}</p>

