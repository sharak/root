    <p>@UUID[Compendium.root.pirate.Item.86zG567N32ikzqya]{Crime}</p>

    <p>@UUID[Compendium.root.pirate.Item.Fg1oKA0ZD5e8Jm6S]{Freedom}</p>

    <p>@UUID[Compendium.root.pirate.Item.bwVKRgTjMfRfV7B9]{Infamy}</p>

    <p>@UUID[Compendium.root.pirate.Item.UAe7nOANjuTzoho3]{Revenge}</p>

    <hr>

    <h3 style="border: none;">Connections</h3>

    <p>Drag-and-drop <strong>your two connections</strong>:</p>

    <p>@UUID[Compendium.root.pirate.Item.hWgqosDz04YqEKKH]{Family}</p>

