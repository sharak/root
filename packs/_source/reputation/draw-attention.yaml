  description: >-
    <p><em><strong>Requires -2 or lower Reputation&nbsp;</strong></em></p>

    <p>When you try to publicly draw attention to yourself as an enemy of a
    faction, roll with Reputation for their faction, treating it as positive (+2
    or +3) for this roll.</p>

    <details>

    <summary>Choices</summary>

    <ul>

    <li>The faction employs significant military strength to chase you
    down.</li>

    <li>The faction deploys an available, capable NPC agent (of your choice) to
    chase you down.</li>

    <li>The faction is rattled by your threat; mark 2-notoriety with them.</li>

    </ul>

    </details>
