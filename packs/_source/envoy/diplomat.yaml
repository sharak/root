  description: "<p>You are known across the Woodland as an accomplished diplomat; you have a track (Diplomat) to reflect your professional reputation, starting at a +1.</p>\n<table style=\"margin-left:15px;width:24%\" border=\"1\"><colgroup><col style=\"width:25%\"></col><col style=\"width:25%\"></col><col style=\"width:25%\"></col><col style=\"width:25%\"></col></colgroup>\n<tbody>\n<tr style=\"background-color:rgba(0,0,0,0.1)\">\n<td style=\"text-align:center\"><strong>+0</strong></td>\n<td style=\"text-align:center\"><strong>+1</strong></td>\n<td style=\"text-align:center\"><strong>+2</strong></td>\n<td style=\"text-align:center\"><strong>+3</strong></td>\n</tr>\n<tr>\n<td style=\"text-align:center\">\_</td>\n<td style=\"text-align:center\">X</td>\n<td style=\"text-align:center\">\_</td>\n<td style=\"text-align:center\">\_</td>\n</tr>\n</tbody>\n</table>\n<p>When you raise your reputation with any faction, raise Diplomat; when you lower your reputation with any faction, lower Diplomat. You cannot lower Diplomat below +0 or raise it above +3.</p>\n<ul>\n<li>Mark exhaustion to use Diplomat when you ask for a favor o rmeet someone important for the first time, regardless of the faction of your target.</li>\n<li>When you persuade or figure out an important NPC while acting on behalf of another—not you or your band—roll with Diplomat instead of Charm.</li>\n</ul>"
