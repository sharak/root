system:
  name: ''
  description: >-
    <p>When you fire a clever shot designed to take advantage of the environment
    at any range, mark wear and roll with Finesse.</p>

    <details>

    <summary>Choices</summary>

    <ul>

    <li>Your shot lands in any target of your choice within range, even if
    it&rsquo;s behind cover or hidden (inflicting injury or wear if
    appropriate).</li>

    <li>Your shot strikes a second available target of your choice.</li>

    <li>Your shot cuts something, breaks something, or knocks something over,
    your choice.</li>

    <li>Your shot distracts an opponent and provides an opportunity.</li>

    </ul>

    </details>
