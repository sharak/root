name: Travel Along the Path
type: move
img: icons/environment/wilderness/terrain-river-road-gray.webp
system:
  name: ''
  description: >-
    <p>When you travel from clearing to clearing along the path, the band
    collectively decides how it travels and one member rolls:</p>

    <ul>

    <li>At a relaxing pace: everyone clears 3-exhaustion; the band collectively
    marks a total of 2-depletion; <strong>-1 to the roll</strong>.</li>

    <li>At an average pace: everyone clears 2-exhaustion; the band collectively
    marks 1-depletion; <strong>+0 to the roll</strong>.</li>

    <li>Safely, quickly, and under the radar: the band collectively marks
    1-depletion for supplies; <strong>+1 to the roll</strong>.</li>

    <li>Urgently fast: everyone marks exhaustion; <strong>+2 to the
    roll</strong>.</li>

    </ul>
  requiresMove: ''
