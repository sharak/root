    success:
      key: system.moveResults.success.value
      label: Strong Hit!
      value: >-
        <p>On a 10+, you reach the next clearing in a timely fashion and the
        trip is uninterrupted and quick.</p>
    partial:
      key: system.moveResults.partial.value
      label: Weak Hit
      value: >-
        <p>On a 7-9, you reach the next clearing in a timely fashion, but you
        encounter something noteworthy on the path&mdash;a caravan, a
        battleground, or something else odd passing through.</p>
    failure:
      key: system.moveResults.failure.value
      label: Miss...
      value: >-
        <p>On a 6-, you are caught in the middle of a dangerous situation before
        you arrive at the next clearing.</p>
