  description: >-
    <p>You have expertise in the poisons and antidotes of the Woodland. When you
    brew a poison, mark depletion and say what effect you want it to have:
    sleep, weakness, inebriation, or death. Any poison you make requires
    ingestion or injection; you can use the poison on your weapon or put it in
    your target&rsquo;s food or drink. When you study a poison or its effects to
    make an antidote, the GM will tell you what special ingredient you&rsquo;ll
    need. Get the ingredient and mark depletion to brew the antidote.</p>
