    <p>When you call upon a reasonable foe to uphold a rule of war, roll with
    Might.</p>

    <details>

    <summary>Choices</summary>

    <ul>

    <li>Show mercy to surrendering foes and prisoners</li>

    <li>Refrain from underhanded tactics in a fight</li>

    <li>Face each other without aid, back-up, or assistance</li>

    <li>Keep the violence away from the unarmed or innocent</li>

    <li>Fight to surrender or subdual, without retreat</li>

    </ul>

    </details>
