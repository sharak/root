  name: ''
  description: >-
    <p>When your band travels down a path at a relaxing pace, roll with +1
    instead of -1.</p>

    <ul>

    <li>On a hit, you encounter friendly faces on the journey who offer food and
    assistance; your band marks half as much depletion as normal.</li>

    <li>On a 7-9, the characters you meet are in a bit of trouble; they expect
    you to lend a hand.</li>

    <li>On a miss, a dangerous foe committed to ending your “righteousness”
    catches you (and your friends) unaware and unprepared.</li>

    </ul>
